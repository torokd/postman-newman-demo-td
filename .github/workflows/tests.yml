name: API tests with Newman

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-api-tests:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21.7.3'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Newman smoke tests with access token
        run: npm run smoke:dev:accessToken:cli

      - name: Run Newman smoke tests with refresh token
        run: npm run smoke:dev:refreshToken:cli
